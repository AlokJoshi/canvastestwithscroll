<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="background"></canvas>
  <canvas id="guide"></canvas>
  <canvas id="canvas1"></canvas>
  <div id="finances">
    <label for="">Income</label><div id="income">###</div>  
    <label for="">Cost</label><div id="cost">###</div>  
    <label for="">Profit/Loss</label><div id="profitorloss">###</div>  
  </div>
  <div id="train">
    <div class="header">Train</div>
    <div class="trainButtons">
      <button id="buttonTrainAdd">Add</button>
      <button id="buttonTrainEdit">Edit</button>
      <button id="buttonTrainDelete">Delete</button>
    </div>
    <div id="newTrain" style="display:none">
      <div>Train Name</div><input type="text" placeholder="train name" id="trainName">
      <div>Train Color</div>
      <div>
        <input type="radio" name="trainColor" id="black" value="black" checked  >
        <label for="black">Black</label>
        <input type="radio" name="trainColor" id="blue" value="blue">
        <label for="blue">Blue</label>
        <input type="radio" name="trainColor" id="red" value="red">
        <label for="red">Red</label>
        <input type="radio" name="trainColor" id="brown" value="brown">
        <label for="brown">Brown</label>
        <input type="radio" name="trainColor" id="pink" value="pink">
        <label for="pink">Pink</label>
      </div>
      <div>Train Length (#coaches)</div><input type="number" min="1" max="20" id="trainLength">
      <div>Train Type </div>
      <div>
        <input type="radio" name="trainType" id="passenger" value="passenger" checked  >
        <label for="passenger">Passenger</label>
        <input type="radio" name="trainType" id="freight" value="freight">
        <label for="freight">Freight</label>
      </div>
      <div>Route(Control-Click points,Escape after last ponint)</div><button id="buttonTrainRoute">Route</button>
      <div><button id="buttonTrainAddOk">OK</button><button id="buttonTrainAddCancel">Cancel</button></div>
    </div>
  </div> 
  <assets id="assets"></assets>
  <script src="farms.js"></script>
  <script src="finances.js"></script>
  <script src="waterbody2.js"></script>
  <script src="waterbody.js"></script>
  <script src="waterbodies.js"></script>
  <script src="waterbodies2.js"></script>
  <script src="game.js"></script>
  <script src="train.js"></script>
  <script src="trains.js"></script>
  <script src="route.js"></script>
  <script src="routes.js"></script>
  <script src="script.js"></script>
</body>
</html>
